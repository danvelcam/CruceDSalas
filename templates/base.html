<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}CruceDSalas{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #16748c;
            color: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-container a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-container a:hover {
            text-decoration: none; /* Evitar el subrayado al pasar el ratón por encima */
        }
        .auth-status {
            margin-right: 20px;
        }
        .auth-status form {
            display: inline;
        }
        .auth-status button {
            background-color: #16748c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-status button:hover {
            background-color: #145a6e;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            color: #16748c;
        }
        .main-content a, .auth-status button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #16748c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .main-content a:hover, .auth-status button:hover {
            background-color: #145a6e;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <div class="logo-container">
            <img src="{% static 'images/logo2.png' %}" alt="Logo de la Aplicación">
            <img src="{% static 'images/escudo.png' %}" alt="Escudo del Ayuntamiento">
            <a href="{% url 'home' %}">CruceDSalas</a>
        </div>
        <div class="auth-status">
            {% block auth_status %}{% endblock %}
        </div>
    </div>
 <!-- Bloque de mensajes -->
 {% if messages %}
 <div class="messages">
     {% for message in messages %}
     <div class="message {{ message.tags }}">
         {{ message }}
     </div>
     {% endfor %}
 </div>
 {% endif %}
 <!-- Fin del bloque de mensajes -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
        // Esperar 5 segundos (5000 ms) y eliminar los mensajes
        setTimeout(() => {
            const messages = document.querySelector('.messages');
            if (messages) {
                messages.style.transition = "opacity 0.5s ease";
                messages.style.opacity = "0";
                setTimeout(() => messages.remove(), 500); // Remover el nodo después de la animación
            }
        }, 5000);
    </script>
    <style>
        .messages {
            position: fixed;
            top: 70px; /* Justo debajo del header */
            right: 20px;
            z-index: 1000;
            width: 300px;
            text-align: left;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            opacity: 1; /* Controla la visibilidad inicial */
            transition: opacity 0.5s ease; /* Animación de desvanecimiento */
        }
        
        .message.success {
            background-color: #4CAF50; /* Verde para mensajes de éxito */
        }
        
        .message.error {
            background-color: #f44336; /* Rojo para mensajes de error */
        }
        
        .message.info {
            background-color: #2196F3; /* Azul para mensajes informativos */
        }
        
        .message.warning {
            background-color: #ff9800; /* Naranja para advertencias */
        }
        
    </style>
    
</body>
</html>
