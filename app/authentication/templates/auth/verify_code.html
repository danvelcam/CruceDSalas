{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: url("{% static 'images/fondo.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: white;
    }

    .verification-container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 20px 30px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .error-message {
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1rem;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-size: 1rem;
        margin-bottom: 10px;
        display: block;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        text-align: center;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: white;
        background-color: rgba(255, 255, 255, 0.2);
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #145a6e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

<div class="verification-container">
    <h2>Verificar c贸digo</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="verification_code">C贸digo de verificaci贸n:</label>
        <input type="text" name="verification_code" id="verification_code" placeholder="Introduce el c贸digo" required>
        <button type="submit">Verificar</button>
    </form>
</div>
{% endblock %}
