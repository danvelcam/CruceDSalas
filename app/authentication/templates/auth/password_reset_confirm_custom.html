{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: url("{% static 'images/fondo.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: white;
    }

    .reset-password-container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 20px 30px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-size: 1rem;
        margin-bottom: 10px;
        display: block;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        text-align: center;
    }

    input[type="password"]:focus {
        outline: none;
        border-color: white;
        background-color: rgba(255, 255, 255, 0.2);
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

<div class="reset-password-container">
    <h2>Restablecer contrase単a</h2>
    <form method="post">
        {% csrf_token %}
        <label for="new_password">Nueva contrase単a:</label>
        <input type="password" name="new_pin" id="new_password" placeholder="Introduce tu nueva contrase単a" required>
        <button type="submit">Restablecer contrase単a</button>
    </form>
</div>
{% endblock %}
