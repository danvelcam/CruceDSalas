{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: url("{% static 'images/fondo.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .container2 {
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        min-height: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

   

    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .btn-group {
        display: flex;
        justify-content: space-around; /* Espacio igual entre botones */
        margin-top: 80px;
        
    }
    
    .btn {
        font-size: 2.5rem;
        transition: transform 0.2s, background-color 0.3s;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .btn:hover {
        transform: scale(1.15);
        background-color: rgba(255, 255, 255, 0.3);
        color: white;
    }
    
    .btn-outline-success {
        border-color: #28a745;
    }
    
    .btn-outline-success:hover {
        background-color: #28a745;
    }
    
    .btn-outline-danger {
        border-color: #dc3545;
    }
    
    .btn-outline-danger:hover {
        background-color: #dc3545;
    }
    
</style>

<div class="container2">
    <h2>Califica la facilidad para hacer la reserva</h2>
    <form method="POST" class="btn-group">
        {% csrf_token %}
        <button type="submit" name="valoracion" value="positiva" class="btn btn-outline-success">
            üëç
        </button>
        <button type="submit" name="valoracion" value="negativa" class="btn btn-outline-danger">
            üëé
        </button>
    </form>
</div>

{% endblock %}
