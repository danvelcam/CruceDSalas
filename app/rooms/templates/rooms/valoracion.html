{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="feedback-container">
    <h2>¿Qué tan satisfecho te encuentras con nuestro servicio?</h2>
    <div class="ratings">
        <div class="rating">
            <img src="{% static 'images/very_dissatisfied.png' %}" alt="Muy insatisfecho">
            <p>Muy insatisfecho</p>
        </div>
        <div class="rating">
            <img src="{% static 'images/dissatisfied.png' %}" alt="Insatisfecho">
            <p>Insatisfecho</p>
        </div>
        <div class="rating">
            <img src="{% static 'images/neutral.png' %}" alt="Neutral">
            <p>Neutral</p>
        </div>
        <div class="rating">
            <img src="{% static 'images/satisfied.png' %}" alt="Satisfecho">
            <p>Satisfecho</p>
        </div>
        <div class="rating">
            <img src="{% static 'images/very_satisfied.png' %}" alt="Muy Satisfecho">
            <p>Muy Satisfecho</p>
        </div>
    </div>
</div>
{% endblock %}
